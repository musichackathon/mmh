---
layout: default
---
<article>
  <header class="item-header">
    <h1 class="item-title">{{ page.name | escape }}</h1>
    <p class="item-meta"><a href="{{page.outside_url}}">{{page.outside_url}}</a></p>
  </header>

  <div class="item-content" itemprop="articleBody">
    {{ content }}
  </div>

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
</article>
