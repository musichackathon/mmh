---
layout: default
---

<div>
  <header class="page-header">
    <h1 class="page-title">{{ page.title | escape }}</h1>
  </header>

  {{ content }}

  <ul class="item-list">
    {% assign futureEvents = (site.events | where_exp:"event", "event.date >= site.time") | sort 'date' %}
    {% for event in futureEvents %}
      <li>
        {% include event_list_item.html event=event %}
      </li>
    {% endfor %}
  </ul>

</div>
