---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="project-title">{{ project.title | escape}} </h1>
    <h2 class="project-creator-names">
      {% for name in project.creator_names %}
        {{ name | append:" " | escape }}
      {% end for %}
    </h2>
    <h3 class="project-date">{{ project.date | date: '%B %d, %Y' | escape }}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
