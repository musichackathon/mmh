---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.name | escape }}</h1>
  </header>

  {% if page.outside_url %}
    <h2><a href="{{page.outside_url}}">More Info</a></h2>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
