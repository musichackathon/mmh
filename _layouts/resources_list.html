---
layout: default
---

<div>
  <header class="page-header">
    <h1 class="page-title">{{ page.title | escape }}</h1>
  </header>

  {{ content }}

  <ul class="item-list">
    {% for resource in site.resources %}
      <li>
        <h2><a class="item-link" ref="{{ resource.url | relative_url }}">{{ resource.name | escape }}</a></h2>
      </li>
    {% endfor %}
  </ul>
</div>
